<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB BEKS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  
    .animation {
      position: relative;
    }
  
    .chat-container {
      margin-top: 150px;
      margin-left: 550px;
      background-color: #090817;
      position: fixed;
      z-index: 2;
      width: 500px;
      padding: 30px;
      border: none;
      border-radius: 33px;
      opacity: 0.8;
    }
  
    button{
      position: fixed;
      background-color: #3c4053;
      height: 40px;
      padding: 13px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-left: 4px;
    }



    #chat-display {
      height: 500px;
      border: 1px solid #60607a;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 10px;
      opacity: 0.;
    }
  
    #user-input {
      height: 40px;
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  
    /* Animace */
  
    section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      background-position-x: center;
      z-index: 1;
    }
  
    span {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1),
        0 0 0 8px rgba(255, 255, 255, 0.1),
        0 0 20px rgba(255, 255, 255, 1);
      animation: animate 3s linear infinite;
    }
  
    span::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, #fff, transparent);
    }
  
    @keyframes animate {
      0% {
        transform: rotate(315deg) translateX(0);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: rotate(315deg) translateX(-1500px);
        opacity: 0;
      }
    }
  
    span:nth-child(1) {
      top: 0;
      right: 0;
      left: initial;
      animation-delay: 0;
      animation-duration: 1s;
    }
  
    span:nth-child(2) {
      top: 0;
      right: 80px;
      left: initial;
      animation-delay: -0.2s;
      animation-duration: 3s;
    }
  
    span:nth-child(3) {
      top: 80px;
      right: 0;
      left: initial;
      animation-delay: 0.4s;
      animation-duration: 2s;
    }
  
    span:nth-child(4) {
      top: 0;
      right: 180px;
      left: initial;
      animation-delay: 0.6s;
      animation-duration: 1.5s;
    }
  
    span:nth-child(5) {
      top: 0;
      right: 400px;
      left: initial;
      animation-delay: 0.8s;
      animation-duration: 2.5s;
    }
  
    span:nth-child(6) {
      top: 0;
      right: 600px;
      left: initial;
      animation-delay: 1s;
      animation-duration: 3s;
    }
  
    span:nth-child(7) {
      top: 300px;
      right: 0;
      left: initial;
      animation-delay: 1.2s;
      animation-duration: 1.75s;
    }
  
    span:nth-child(8) {
      top: 0;
      right: 700px;
      left: initial;
      animation-delay: 1.4s;
      animation-duration: 1.25s;
    }
  
    span:nth-child(9) {
      top: 0;
      right: 1000px;
      left: initial;
      animation-delay: 0.75s;
      animation-duration: 1.75s;
    }
  
    span:nth-child(10) {
      top: 0;
      right: 450px;
      left: initial;
      animation-delay: 2.75s;
      animation-duration: 2.25s;
    }
  </style>
  
  <div class="content">
    <div class="animation">
      <section>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </section>
    </div>
    <div class="chat-container">
      <div id="chat-display"></div>
      <input type="text" id="user-input" placeholder="Type your message..." autofocus>
      <button id = 'inputbutton'>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
        </svg>
    </button>
    </div>
  </div>
  
  <script src="qa-library.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
  var input = document.getElementById('user-input');
  var display = document.getElementById('chat-display');
  var previousQuestions = []; // Keep track of previous questions
  var previousResponses = []; // Keep track of previous responses
  var repeatedWord = null; // Keep track of the repeated word
    
  input.addEventListener('keyup', function(event) {
       if (event.key === 'Enter') {
          var message = input.value.trim(); // Remove leading/trailing spaces
          if (message !== '') { // Ignore empty messages
            displayMessage('You: ' + message);
            input.value = '';
            processMessage(message);
          }
        }
      });

  var button = document.getElementById('inputbutton');
  button.addEventListener('click', sendMessage);

  input.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });

  function sendMessage() {
    var message = input.value.trim(); // Remove leading/trailing spaces
    if (message !== '') { // Ignore empty messages
      displayMessage('You: ' + message);
      input.value = '';
      processMessage(message);
    }
  }

  function displayMessage(message) {
    display.innerHTML += '<p>' + message + '</p>';
    display.scrollTop = display.scrollHeight;
  }

  function getRandomResponse(responses) {
    var randomIndex = Math.floor(Math.random() * responses.length);
    return responses[randomIndex];
  }

  function processMessage(message) {
    // Normalize user's message to remove diacritics and convert to lowercase
    var normalizedMessage = message.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

    // Check if the same question was asked before
    var index = previousQuestions.findIndex(q => q === normalizedMessage);
    if (index >= 0) {
      var response = 'Anonym: Neptal jsi se náhodou už na to?';
      displayMessage(response);
      return;
    }

    // Normalize questions in the question-answer library and compare
    for (var category in questionAnswerLibrary) {
      var questions = questionAnswerLibrary[category].questions;
      var answers = questionAnswerLibrary[category].answers;
      var matchingQuestion = questions.find(question => {
        // Normalize question and include the variation
        var normalizedQuestion = question.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        return normalizedMessage.includes(normalizedQuestion) || normalizedQuestion.includes(normalizedMessage);
      });
      if (matchingQuestion) {
        var response = getRandomResponse(answers);
        displayMessage(response);
        // Save question and response for future use
        previousQuestions.push(normalizedMessage);
        previousResponses.push(response);
        return;
      }
    }

    // Default response
    var responses = [
      'Anonym: Česky prosím jakože umím ještě anglicky ale preferuji narodní jazyk.',
      'Anonym: Nejsem si uplně jistý co tím myslíš.🧐',
      'Anonym: Huh? nechápu 🤨'
    ];
    var response = getRandomResponse(responses);
    displayMessage(response);
  }
});
  </script>
</body>
</html>
